user_settings_rendering_resolution: Rozdzielczość renderowania
user_settings_rendering_resolution_description: >
  Możesz zredukować gęstość pikseli, aby zmniejszyć rozdzielczość renderowania.
  Sprawi to, że obraz będzie bardziej rozmyty, ale poprawi się wydajność.
user_settings_required_reload_to_take_effect: >
  Przeładowanie gry jest wymagane, aby zastosować zmiany.
user_settings_shadow_map_size: Rozmiar mapy cieni
user_settings_shadow_map_size_description: >
  Większe wartości poprawią jakość cieni, ale zwiększą użycie pamięci i
  obniżą wydajność gry.
user_settings_show_rendering_stats: Pokaż statystyki renderowania
user_settings_show_rendering_stats_description: >
  Ta opcja jest przeznaczona głównie dla programistów gry. Jeśli wiesz jak z
  niej skorzystać, włącz ją, aby sprawdzić liczbę klatek na sekundę i zużycie
  pamięci, i wykalibrować swoje ustawienia.
user_settings_use_offscreen_canvas: Użyj Offscreen Canvas
user_settings_use_offscreen_canvas_description: >
  Włączenie Offscreen Canvas na lepszym sprzęcie podkręci wydajność gry, ale na
  wolniejszym ją całościowo obniży i może nawet wywołać błędne
  wyświetlanie grafiki. Ogólnie, możesz bezpicznie włączyć tę opcję i sprawdzić,
  czy odpowiada Ci wydajność gry.
user_settings_use_shadows: Użyj cieni
user_settings_use_shadows_description: >
  Jeżeli nie używasz wielu źródeł światła, możesz równie dobrze wyłączyć użycie
  cieni, bo nie będą one widoczne.
  Natomiast jeżeli używasz wielu źrodeł swiatła, to użycie cieni wpłynie na
  wydajność gry.
user_settings_utilities: Narzędzia
