user_settings_dynamic_light_quality: Jakość światła
user_settings_dynamic_light_quality_description: >
  Niższa jakość poprawia wydajność i sprawia, że mniej źródeł światła będzie
  renderowanych. Wyłączenie oznacza, że wszystkie elementy będą równomiernie
  oświetlone, a na scene nie będzie źródeł światła, które rzucają cienie.
