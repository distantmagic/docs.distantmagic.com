<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Website</title>
  </head>
  <body style="
    background-color: black;
    bottom: 0;
    left: 0;
    margin: 0;
    overflow: hidden;
    position: absolute;
    right: 0;
    top: 0;
  ">
    <div id="game-root">
      <div id="canvas-root">
        <canvas id="canvas"></canvas>
      </div>
      <div id="ui-root">
        <!-- Initial styles before first game engine render. -->
        <div id="ui-placeholder" style="
          bottom: 2.4rem;
          color: white;
          font-family: sans-serif;
          font-size: 1rem;
          font-variant: small-caps;
          letter-spacing: 0.1ch;
          left: 1.6rem;
          line-height: 1rem;
          position: absolute;
          text-align: center;
          text-transform: lowercase;
        ">
          <div id="ui-placeholder-label" style="opacity: 0;">
            Loading ...
          </div>
          <noscript>
            You need to enable JavaScript in your browser to use this
            application.
          </noscript>
        </div>
        <script>
          document.getElementById("ui-placeholder-label").style.opacity = 1;
        </script>
      </div>
    </div>
    <script src="/lib/index.js" type="module"></script>
  </body>
</html>
