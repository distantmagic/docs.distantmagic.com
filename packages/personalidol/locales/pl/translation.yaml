user_settings_rendering_resolution: Rozdzielczość renderowania
user_settings_rendering_resolution_description: >
  Możesz zmniejszyć rozdzielczość renderowania. Obraz będzie niższej jakości,
  ale zwiększy się wydajność.
user_settings_required_reload_to_take_effect: >
  Wymagany restart gry, żeby zaaplikować zmiany.
user_settings_shadow_map_size: Rozmiar mapy cieni
user_settings_shadow_map_size_description: >
  Większe wartości poprawiają jakość cieni, ale negatywnie wpływają na
  wydajność i użycie pamięci.
user_settings_show_rendering_stats: Pokaż statystyki renderowania
user_settings_show_rendering_stats_description: >
  Statystyki są głównie używane do debugowania, ale możesz sprawdzić w nich
  FPS, zużycie pamięci i inne parametry silnika gry.
user_settings_use_multiple_light_sources: Wiele źródeł światła
user_settings_use_multiple_light_sources_description: >
  Mocno wpływa na wydajność. Jeżeli wyłączysz wiele źródeł światła, będzie
  widoczne tylko światło tła, a wszystkie elemenenty sceny będą równomiernie
  oświetlone.
user_settings_use_offscreen_canvas: OffscreenCanvas
user_settings_use_offscreen_canvas_description: >
  Na szybszych urządzeniach OffscreenCanvas zwiększa wydajność i poprawia
  reaktywność interfejsu, ale na wolniejszych jeszcze bardziej pogarsza
  wydajność. Podsumowując, lepsze urządzenia korzystają na tej opcji jeszcze
  bardziej, wolniejsze jeszcze więcej tracą. Możesz ją bezpiecznie włączyć i
  sprawdzić, czy przynosi efekt na twoim urządzeniu.
user_settings_use_shadows: Cienie
user_settings_use_shadows_description: >
  Jeżeli nie używasz wielu świateł, możesz też wyłączyć tę opcję. Jeżeli
  używasz wielu świateł, wyłączenie cieni bardzo poprawia wydajność.
