<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="/public/manifest.json">
    <link rel="stylesheet" type="text/css" href="/public/styles/index.css">
    <title>Website</title>
  </head>
  <body style="
    background-color: black;
    bottom: 0;
    left: 0;
    margin: 0;
    overflow: hidden;
    position: absolute;
    right: 0;
    top: 0;
  ">
    <div id="game-root">
      <div id="canvas-root">
        <canvas id="canvas"></canvas>
      </div>
      <div id="ui-root">
        <!-- Initial styles before first game engine render. -->
        <svg
          id="ui-loader"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          style="
            height: 100px;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 100px;
          "
          viewBox="0 0 100 100"
          enable-background="new 0 0 100 100"
          xml:space="preserve"
        >
          <rect fill="none" stroke="#fff" stroke-width="4" x="25" y="25" width="50" height="50">
            <animateTransform
               attributeName="transform"
               dur="0.5s"
               from="0 50 50"
               to="180 50 50"
               type="rotate"
               id="strokeBox"
               attributeType="XML"
               begin="rectBox.end"
             >
          </rect>
          <rect x="27" y="27" fill="#fff" width="46" height="50">
            <animate
               attributeName="height"
               dur="1.3s"
               attributeType="XML"
               from="50"
               to="0"
               id="rectBox"
               fill="freeze"
               begin="0s;strokeBox.end"
             >
          </rect>
        </svg>
        <div id="ui-placeholder" style="
          bottom: 2.4rem;
          color: white;
          font-family: sans-serif;
          font-size: 1rem;
          font-variant: small-caps;
          letter-spacing: 0.1ch;
          left: 1.6rem;
          line-height: 1rem;
          position: absolute;
          text-align: center;
          text-transform: lowercase;
        ">
          <div id="ui-placeholder-label" style="opacity: 0;">
            Loading ...
          </div>
          <noscript>
            You need to enable JavaScript in your browser to use this
            application.
          </noscript>
        </div>
        <script>(function () {
          document.getElementById("ui-placeholder-label").style.opacity = 1;
        }());</script>
      </div>
    </div>
    <script>(function () {
      if (navigator.serviceWorker) {
        document.getElementById("ui-placeholder-label").textContent = "Loading game engine ...";
      } else {
        document.body.style.backgroundColor = "darkred";
        document.getElementById("ui-loader").style.display = "none";
        document.getElementById("ui-placeholder-label").textContent = "Error: this app needs to be run under SSL.";
      }
    }());</script>
    <script src="/public/lib/index.js" type="module"></script>
  </body>
</html>
